<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lehrer-Ansicht Klassenauswahl</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body { background:#f8f9fa; }
    .panel-card { border:1px solid #e6e6e6; padding:24px; background:#fff; }
    .table-header { background:#0f6b7a; color:#fff; font-weight:700; text-align:center; }
    .class-row { background: #e9edf0; height:56px; vertical-align:middle; }
    .class-row.alt { background:#f3f5f7; }
    .btn-export { background:#e67e22; color:#000; border:2px solid #333; padding:18px 22px; font-weight:600; width:100%; }
    .btn-search { background:#0f6b7a; color:#fff; border:2px solid #0b5560; padding:18px 22px; font-weight:600; width:100%; margin-top:18px; }
    .side-area { display:flex; flex-direction:column; justify-content:center; gap:16px; padding-left:24px; }
    .table-wrap { max-height:480px; overflow:hidden; }
    @media (max-width:900px){
      .side-area { padding-left:0; padding-top:16px; }
    }
  </style>
</head>
<body>
  <main class="container py-4">
    <h3 class="mb-4">Lehrer-Ansicht Klassenauswahl</h3>

    <div class="panel-card row g-0">
      <div class="col-lg-8 col-12">
        <div class="table-wrap pe-3">
          <table class="table mb-0">
            <thead>
              <tr>
                <th class="table-header py-3">Klasse</th>
              </tr>
            </thead>
            <tbody>
              <tr class="class-row"><td>Klasse A</td></tr>
              <tr class="class-row alt"><td>Klasse B</td></tr>
              <tr class="class-row"><td>Klasse C</td></tr>
              <tr class="class-row alt"><td>Klasse D</td></tr>
              <tr class="class-row"><td>Klasse E</td></tr>
              <tr class="class-row alt"><td>Klasse F</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-4 col-12">
        <div class="side-area">
          <button id="exportBtn" class="btn btn-export">Alle angezeigten exportieren</button>

          <div>
            <button class="btn btn-search" data-bs-toggle="collapse" data-bs-target="#searchCollapse" aria-expanded="false">
              Suchfeld
            </button>
            <div class="collapse mt-3" id="searchCollapse">
              <input id="searchInput" class="form-control" placeholder="Suche Klassen..." />
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center py-3 text-muted small">Footer content goes here.</footer>

  <script>
    // Einfacher Export: alle sichtbaren Zeilen als CSV
    document.getElementById('exportBtn').addEventListener('click', function(){
      const rows = Array.from(document.querySelectorAll('tbody tr'))
        .filter(r => r.offsetParent !== null) // sichtbar
        .map(r => '"' + r.querySelector('td').textContent.trim().replace(/"/g,'""') + '"');
      if(rows.length === 0){ alert('Keine Daten zum Exportieren.'); return; }
      const csv = 'Klasse\n' + rows.join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'klassen.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // Suche filtert Tabellenzeilen
    document.getElementById('searchInput').addEventListener('input', function(){
      const q = this.value.trim().toLowerCase();
      document.querySelectorAll('tbody tr').forEach(tr=>{
        const txt = tr.textContent.trim().toLowerCase();
        tr.style.display = q === '' || txt.includes(q) ? '' : 'none';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
