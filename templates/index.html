<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap style -->
    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- scripts-->
    <script src="../static/js/alerts.js" defer></script>
    <script type="module" src="../static/js/userLogin.js"></script>

    <!-- bootstrap script -->
    <script src="../static/bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</head>

<body class="bg-light vh-100">
  <main class="container-fluid vh-100 d-flex">
      <div class="container h-100 d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6">
              <div class="card">
                  <div class="card-header"><h1 class="text-center">KlaDi</h1></div>
                  <div class="card-body d-flex align-items-center justify-content-center">
                      <div>
                          <div class="col-12">
                              <div class="card shadow-sm">
                                  <div class="card-body">
                                      <h5 class="card-title mb-3 text-center">Login</h5>
                                      <form id="loginForm">
                                          <div class="mb-3">
                                              <label for="user" class="form-label">Benutzername</label>
                                              <input id="user" class="form-control" type="text" autocomplete="username" required>
                                          </div>
                                          <div class="mb-3">
                                              <label for="pass" class="form-label">Passwort</label>
                                              <input id="pass" class="form-control" type="password" autocomplete="current-password" required>
                                          </div>
                                          <button id ="login-button" type="submit" class="btn btn-primary w-100">Einloggen</button>
                                      </form>
                                      <div id="msg" class="mt-3 text-center text-muted small" aria-live="polite"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
</body>
</html>
