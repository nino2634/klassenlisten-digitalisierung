<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- scripts-->
    <script src="/static/js/alerts.js"></script>
    <script type="module" src="/static/js/userLogin.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</head>


<body class="bg-light">
  <main class="container d-flex vh-100">
    <div class="row justify-content-center align-self-center w-100">
      <div class="col-12 col-sm-8 col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3 text-center">Login</h5>
            <form id="loginForm">
              <div class="mb-3">
                <label for="user" class="form-label">Benutzername</label>
                <input id="user" class="form-control" type="text" autocomplete="username" required>
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Passwort</label>
                <input id="pass" class="form-control" type="password" autocomplete="current-password" required>
              </div>
              <button id ="login-button" type="submit" class="btn btn-primary w-100">Einloggen</button>
            </form>
            <div id="msg" class="mt-3 text-center text-muted small" aria-live="polite"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>


<footer>
    <p>Footer</p>
</footer>

</html>
