<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lehrer-Ansicht Klassen detailliert</title>
  <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/main.css">
</head>
<body class="bg-light">
  <main class="container py-4">
    <div class="card shadow-sm p-4 border-0">
      <div class="d-flex justify-content-between mb-3">
        <a href="/classView"><button id="backBtn" class="btn btn-orange text-black fw-semibold px-4 py-2">Zurück</button></a>
        <h4 class="d-flex align-items-center">Detailansicht</h4>
        <button id="exportBtn" type="submit" action="sendTable()" class="btn btn-orange text-black fw-semibold px-4 py-2">Export</button>
      </div>

      <div class="table-responsive">
        <table id="lessons_table" class="table table-bordered text-center align-middle mb-0">
          <thead class="table-header text-white text-center align-middle">
            <tr>
              <th>Nr.</th>
              <th>Fach/Lernfeld</th>
              <th>Stunden/Woche<br>Schüler</th>
              <th>Lehrer</th>
              <th>Stunden/Woche<br>Lehrer</th>
              <!-- <th>Form</th> -->
              <th>Bemerkung</th>
            </tr>
          </thead>
          <tbody id="detailBody">
          </tbody>
        </table>
      </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../static/js/buildtable.js" defer></script>
  <script  type="module" src="../static/js/getTeacherDetailedData.js" defer></script>
  <script type="module" src="../static/js/teacherDetailed.js" defer></script>
  <script src="../static/js/alerts.js" defer></script>
</body>
</html>


<script>
async function sendTable() {
  const table = document.getElementById("lessons_table");
  const rows = Array.from(table.rows).slice(1);

  const data = rows.map(row => ({
    name: row.cells[0].innerText,
    age: row.cells[1].innerText
  }));

  fetch("/api/export", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
}
</script>
