  -->

<script>
  async function exportAndDownload() {
    let table = document.getElementById("lessons_table");
    let rows = table.rows;
    let data = [];

    for (let i = 1; i < rows.length; i++) {
        let cells = rows[i].cells;
        data.push({
            "Nr": cells[0].innerText,
            "Fach": cells[1].innerText,
            "WoStd_SuS": cells[2].innerText,
            "Lehrer": cells[3].innerText,
            "WoStd_KuK": cells[4].innerText,
            "Form": cells[5].innerText,
            "Bemerkung": cells[6].innerText
        });
    }

    // 1) Daten an Flask senden
    await fetch("/export", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    // 2) Download auslösen
    const a = document.createElement("a");
    a.href = "/download";
    a.download = "";
    a.style.display = "none";

    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>
