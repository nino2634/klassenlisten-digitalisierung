<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lehrer-Ansicht Klassen detailliert</title>
  <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/main.css">
</head>
<body class="bg-body-secondary m-0">
  <main class="container py-4">
    <div class="card shadow-sm p-4 border-0">
      <div class="d-flex justify-content-between mb-3">
        <a href="/classView"><button id="backBtn" class="btn btn-orange text-black fw-semibold px-4 py-2">Zurück</button></a>
        <h4 class="d-flex align-items-center" id="header_detailed_class_name">Detailansicht</h4>
        <button class="btn btn-orange text-black fw-semibold px-4 py-2" data-bs-toggle="modal" data-bs-target="#exportModal">Export</button>
        <!-- Bootstrap Modal >> Pop Up für Export Dateiformat-->
        <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Export</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
              </div>
              <div class="modal-body">
                Wähle das Dateiformat:
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-orange text-black fw-semibold px-4 py-2 me-3" onclick="exportExcel()" id="exportExcelBtn">Excel</button>
                <button type="button" class="btn btn-orange text-black fw-semibold px-4 py-2 ms-3" onclick="exportPDF()" id="exportPdfBtn">PDF</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table id="lessons_table" class="table table-bordered text-center align-middle mb-0">
          <thead class="table-header text-white text-center align-middle">
            <tr>
              <th>Nr.</th>
              <th>Fach/Lernfeld</th>
              <th>Stunden/Woche<br>Schüler</th>
              <th>Lehrer</th>
              <th>Stunden/Woche<br>Lehrer</th>
              <th>Bemerkung</th>
            </tr>
          </thead>
          <tbody id="detailBody">
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!-- imports -->
  <!-- bootstrap script -->
  <script src="../static/bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../static/pdf_and_excel/html2canvas.min.js"></script>
  <script src="../static/pdf_and_excel/jspdf.umd.min.js"></script>
  <script src="../static/pdf_and_excel/jspdf.plugin.autotable.min.js"></script>
  <script  type="module" src="../static/js/getTeacherDetailedData.js" defer></script>
  <script type="module" src="../static/js/teacherDetailed.js" defer></script>
  <script src="../static/js/alerts.js" defer></script>
</body>
</html>
