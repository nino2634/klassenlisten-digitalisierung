<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUSD-Ansicht Klassenauswahl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/main.css">
</head>

<body class="bg-light">

  <main class="container py-4">
    <h3 class="mb-4 text-center">LUSD-Ansicht Klassenauswahl</h3>

    <div class="card shadow-sm">
      <div class="row g-0">
        <div class="col-lg-8 col-12 p-3">
          <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="table-primary text-white">
              <tr>
                <th class="text-center fw-bold">Klasse</th>
                <th class="text-center fw-bold">Bearbeitungsstatus</th>
              </tr>
            </thead>
            <tbody id="classBody">
              <!-- Dynamisch generierte Klassenzeilen hier -->
            </tbody>
          </table>
        </div>
        <div class="col-lg-4 col-12 p-3 d-flex align-items-center justify-content-center">
          <div class="row w-100">
            <div class="col-12 d-flex justify-content-center align-items-center">
              <button id="exportBtn" class="btn btn-danger text-black fw-semibold py-3 w-100">
                Alle angezeigten exportieren</button>
            </div>
            <div class="col-12 d-flex flex-column gap-2 mt-2">
            <input id="searchInput" class="form-control py-3 text-center" placeholder="Suche Klassen..." />
            <button id="searchBtn" class="btn btn-primary w-100 py-3 fw-semibold">Suchen</button>
          </div>
            <div class="col-12 d-flex justify-content-center align-items-center mt-1">
              <button id="statusToggle" class="btn btn-danger text-black fw-semibold py-3 w-100">
              Alle anzeigen
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 text-muted small">Footer filler Text</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../static/js/buildtable.js"></script>

  <!-- Export JS überprüfen und anpassen
  <script src="js/script.js"></script>
  --> 
</body>
</html>
