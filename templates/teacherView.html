<body class="bg-light">

    <h3 class="mb-4 text-center">Lehrer-Ansicht Klassenauswahl</h3>
    <div class="row">

        <div class="col-12 flex-column gap-2">
          <form id="searchForm">
            <input id="searchInput" class="form-control py-3 text-center" placeholder="Suche Klassen..." />

            <div class="collapse mt-0" id="searchCollapse">

        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
